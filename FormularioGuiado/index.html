<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://unpkg.com/imask"></script>
  <link rel="stylesheet" href="style.css">
  <title>FORM</title>
</head>

<body>
  <main id="app">
    <form>
      <div class="steps">
        <strong data-step class="active">contato</strong>
        <i class="ph-bold ph-caret-right"></i>
        <strong data-step class="">empresa</strong>
        <i class="ph-bold ph-caret-right"></i>
        <strong data-step class="">contato</strong>
      </div>

      <div class="form-step active">
        <div class="contents">
          <div class="input-area">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o seu nome" required>
          </div>

          <div class="input-area">
            <label for="Email">Email</label>
            <input type="email" id="Email" name="email" placeholder="Digite o seu e-mail" required>
          </div>

          <div class="input-area">
            <label for="Celular">Celular</label>
            <input type="text" id="Celular" name="celular" placeholder="Digite o seu celular" required>
          </div>
        </div>

        <div class="buttons justify-end">
          <button type="button" class="btn primary" data-action="next">CONTINUAR</button>
        </div>
      </div>

      <div class="form-step hide">
        <div class="contents">
          <div class="input-area">
            <label for="empresa">Nome da empresa</label>
            <input type="text" id="empresa" name="empresa" placeholder="Digite o nome da empresa" required>
          </div>

          <div class="input-area">
            <label for="funcionario">Número de funcionarios</label>
            <input type="number" id="funcionario" name="numFuncionarios" placeholder="Número de colaboradores" required>
          </div>

          <div class="input-area">
            <label for="Sobre">Sobre o negocio</label>
            <textarea id="Sobre" name="sobre" placeholder="Fale um pouco sobre o seu negócio" required></textarea>
          </div>
        </div>

        <div class="buttons">
          <button type="button" class="btn secondary" data-action="prev">voltar</button>
          <button type="button" class="btn primary" data-action="next">CONTINUAR</button>
        </div>
      </div>

      <div class="form-step hide">
        <div class="contents">

          <div class="input-area">
            <label for="Objetivo">Objetivo do projeto</label>
            <textarea id="Objetivo" name="objetivo" placeholder="Quais os objetivos do projeto" required></textarea>
          </div>
        </div>

        <div class="buttons">
          <button type="button" class="btn secondary" data-action="prev">voltar</button>
          <button class="btn primary">enviar</button>
        </div>
      </div>
    </form>
  </main>

  <script src="code.js"></script>
</body>

</html>
